services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "6333:6333"
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant_storage:/qdrant/storage

  embed:
    build: ./embed
    restart: unless-stopped
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - ./embed:/app
    command: uvicorn app:app --host 0.0.0.0 --port 5001 --reload

  redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  mongodb:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=rag_db
    volumes:
      - mongodb_storage:/data/db

  api:
    build: ./api
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - embed
      - redis
      - mongodb
    environment:
      - QDRANT_URL=http://qdrant:6333
      - EMBED_URL=http://embed:5001/embed
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/rag_db?authSource=admin
      # Embeddings Configuration
      # Provider options: 'inhouse' (default), 'openai', or 'gemini'
      - EMBEDDING_PROVIDER=inhouse
      # Legacy: Set INHOUSE_EMBEDDINGS=false to use OpenAI (deprecated, use EMBEDDING_PROVIDER instead)
      - INHOUSE_EMBEDDINGS=true
      
      # OpenAI Embeddings Configuration (optional)
      # - OPENAI_API_KEY=your-openai-api-key-here
      # - OPENAI_EMBEDDING_MODEL=text-embedding-3-small
      
      # Gemini Embeddings Configuration (optional)
      # - GEMINI_API_KEY=your-google-api-key-here
      # - GEMINI_EMBEDDING_MODEL=text-embedding-004
      # Available models: text-embedding-004, text-embedding-005, gemini-embedding-001, multimodalembedding@001
      # For gemini-embedding-001, you can specify output dimensionality (768, 1536, 3072)
      # - GEMINI_EMBEDDING_DIMENSIONS=768
    volumes:
      - ./data:/app/data
      - ./api:/app
      - /app/node_modules
    command: npm run dev

volumes:
  qdrant_storage:
  mongodb_storage:

