# =============================================================================
# RAG Production Docker Compose
# =============================================================================
# Production-ready configuration with optimized builds
#
# For DEVELOPMENT with hot-reload, use:
#   make dev
#   OR
#   docker compose -f docker-compose.dev.yml up
# =============================================================================

services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "6333:6333"
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant_storage:/qdrant/storage

  redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_storage:/data

  mongodb:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=rag_db
    volumes:
      - mongodb_storage:/data/db

  embed:
    build: ./embed
    restart: unless-stopped
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  api:
    build: ./api
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - embed
      - redis
      - mongodb
    environment:
      - QDRANT_URL=http://qdrant:6333
      - EMBED_URL=http://embed:5001/embed
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/rag_db?authSource=admin
      - EMBEDDING_PROVIDER=inhouse
      - INHOUSE_EMBEDDINGS=true
    volumes:
      - ./data:/app/data

volumes:
  qdrant_storage:
  redis_storage:
  mongodb_storage:
