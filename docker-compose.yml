services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "6333:6333"
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant_storage:/qdrant/storage

  embed:
    build: ./embed
    restart: unless-stopped
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build: ./api
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - embed
      - redis
    environment:
      - QDRANT_URL=http://qdrant:6333
      - EMBED_URL=http://embed:5001/embed
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./data:/app/data

volumes:
  qdrant_storage:

