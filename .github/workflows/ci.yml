name: CI Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: api/package-lock.json

    - name: Install dependencies
      run: |
        cd api
        npm ci

    - name: Run linter
      run: |
        cd api
        npm run lint

    - name: Run type check
      run: |
        cd api
        npx tsc --noEmit

    - name: Run unit tests
      run: |
        cd api
        npm test

  python-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd embed
        pip install -r requirements.txt

    - name: Check Python syntax
      run: |
        cd embed
        python -m py_compile app.py

