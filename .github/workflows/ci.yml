name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
          MONGO_INITDB_DATABASE: rag_db
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Run linter
        working-directory: ./api
        run: npm run lint

      - name: Check code formatting
        working-directory: ./api
        run: npm run format:check

      # Note: npm test uses jest.config.js which excludes E2E tests
      # E2E tests require Docker services (Qdrant, Redis, Embed) and are run separately
      - name: Run unit and integration tests (E2E excluded)
        working-directory: ./api
        run: npm test
        env:
          MONGODB_URI: mongodb://admin:admin123@localhost:27017/rag_db?authSource=admin
          NODE_ENV: test
