name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint API
        run: npm run lint --workspace=mvp-api

      - name: Check API formatting
        run: npm run format:check --workspace=mvp-api

      - name: Run API unit tests
        run: npm run test:unit --workspace=mvp-api
        env:
          NODE_ENV: test

      - name: Lint Frontend
        run: npm run lint --workspace=@repo/company-frontend
